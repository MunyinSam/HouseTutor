services:
    db:
        image: postgres:16
        environment:
            POSTGRES_USER: ${POSTGRES_USER:-postgres}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
            POSTGRES_DB: ${POSTGRES_DB:-housetutor}
        ports:
            - '5432:5432'
        volumes:
            - ./postgres/data:/var/lib/postgresql/data
        env_file:
            - path: .env
              required: true
        healthcheck:
            test: ['CMD-SHELL', 'pg_isready -U $${POSTGRES_USER}']
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 10s

    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile
        container_name: housetutor-backend
        ports:
            - '${PORT:-8000}:8000'
        depends_on:
            db:
                condition: service_healthy
        env_file:
            - path: .env
              required: true
        command: >
            sh -c "
              echo '--- [Backend] Database check complete. Running Prisma migrations...';
              npm run db:migrate && npx prisma db seed && npm start
            "

    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile
        container_name: housetutor-frontend
        environment:
            - BACKEND_URL=http://backend:8000
        env_file:
            - path: .env
              required: true
        ports:
            - '8080:3000'
        depends_on:
            - backend
